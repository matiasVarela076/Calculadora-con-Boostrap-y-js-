<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>App caluladora</title>
  </head>
  <body>
    <div class= 'container'> 
     <h1>Aplicacion calculadora</h1 >
      <form id="formu">  <!--ID del formulario-->
          <div class="mb-3">                   <!--salto de linea bootstrap-->
              <label for="num1">Numero 1</label>
                <input type="number" class="form-control"
                  placeholder="Escribe el primer numero" id="num1"> <!--Placeholder = texto conindicaciones para rellenar-->
                </div>
                
                <div class="mb-3">
                    <label for="num2">Numero 2</label>
                      <input type="number" class="form-control"
                        placeholder="Escriba el segundo numero" id="num2"/>
                      <div id="resultado"></div>  <!--Id de resultado para usarlo en javascript-->
                      </div>
                 
                </form>
                <button class= 'btn btn-primary mb-3' onclick= 'sumar()'>Sumar</button>    <!--class btn = para poner el boton en azul-->
     </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
   
    
  </body>
</html>
